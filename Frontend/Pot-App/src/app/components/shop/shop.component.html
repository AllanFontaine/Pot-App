<div class="cart-button">
  <button (click)="openCart()" mat-fab color="primary" class="shopping-cart-button" [matBadge]="amountArticle"
    matBadgeColor="warn" [matBadgeHidden]="hidden">
    <mat-icon>shopping_cart</mat-icon>
  </button>
</div>
<div *ngFor="let data of data" class="h-25 d-inline-block">

  <mat-card class="example-card">
    <div id="{{data.product}}" class="carousel slide" data-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active" data-interval="false">
          <img src="{{data.imgLink1}}" class="d-block w-100" alt=" {{data.product}}">
        </div>
        <div class="carousel-item" data-interval="false">
          <img src="{{data.imgLink2}}" class="d-block w-100" alt="{{data.product}}">
        </div>
        <div *ngIf = "!!data.imgLink3" class="carousel-item" data-interval="false">
          <img src="{{data.imgLink3}}" class="d-block w-100" alt="{{data.product}}">
        </div>
      </div>
      <a class="carousel-control-prev" href="#{{data.product}}" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#{{data.product}}" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <p></p>
    <mat-card-title class="titles">{{data.title}}</mat-card-title>
    <mat-card-subtitle class="titles">{{data.subTitle}}</mat-card-subtitle>
    <mat-card-content class="price-content">
      <h3><b>{{data.price + "â‚¬"}}</b></h3>
    </mat-card-content>
    <div class="mycard_content">
      <mat-card-content class="card-description">
        <p>
          {{data.description}}
        </p>
      </mat-card-content>
      <mat-card-actions class="button-css">
        <button (click)="addArticle(data)" class="btn btn-success btn-round" mat-button>Ajouter au panier</button>
      </mat-card-actions>
    </div>

  </mat-card>

  </div> -->
</div>
