<h3 class="mb-0">Entrez vos identifiants</h3>
<form (ngSubmit)="LoginProcess(f)" #f="ngForm">
  <i class="material-icons prefix">account_circle</i>
  <div class="form-group">
    <mat-form-field>
      <mat-label for="loginUsername">Username</mat-label>
      <input matInput type="text" class="form-control" id="loginUsername" name="username"
        placeholder="Enter username" ngModel required>
    </mat-form-field>
  </div>
  <i class="material-icons prefix">vpn_key</i>
  <div class="form-group">
    <mat-form-field>
      <mat-label for="loginPassword">Password</mat-label>
      <input matInput type="password" class="form-control" id="loginPassword" name="password" placeholder="Password"
        ngModel required>
    </mat-form-field>
  </div>
  <div class="form-group form-check">
    <a routerLink="/resetPassword">Mot de passe oubli√©</a>
  </div>
  <button type="button" (click)="cancelClose()" mat-button>Cancel</button>
  <button mat-raised-button type="submit" color="primary" class="float-right">Login</button>
</form>
