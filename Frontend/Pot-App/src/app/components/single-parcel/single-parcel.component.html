<div *ngIf="loading; else content">
  <mat-progress-spinner></mat-progress-spinner>
</div>
<ng-template #content id="body-single">
  <div class="card container pb-3">
    <div class="card-header">
      <h2>{{plante['nom']}}</h2>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <figure class="img1 embed news" style="size: 200%;">
            <img src="{{plante['image']}}" alt="{{plante['nom']}}">
            <figcaption class="align-items-end">Plus d'informations sur la plante <a class="lien_plante p-1"
                color="primary" href="{{url_plante}}" style="width: 25%;">ici</a></figcaption>
          </figure>
        </div>
      </div>
    </div>
    <div class='container message'>
     <div class="card">
        <div class="card-body">
          Pour voir les graphiques, Mettre en mode paysage !
        </div>
      </div>
    </div>
    <div class="graphique graph">
      <div class="row align-items-end">
        <div class="card card-block bg-light text-dark">
          <div class="card-body">
            <app-line-graph [parcel]="id_parcel"></app-line-graph>
          </div>
        </div>
      </div>
      <div class="row align-items-end graph">
        <div class="card card-block bg-light text-dark">
          <div class="card-body">
            <app-bar-water-graph [parcel]="id_parcel"></app-bar-water-graph>
          </div>
        </div>
      </div>
  </div>
</ng-template>
